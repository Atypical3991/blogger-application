{% extends 'base.html' %}

{% block title %} Delete Blog {% endblock%}
{% block content%}


{% if user.is_authenticated and user.id == post.author.id  %}
<h1>Delete: {{ post.title }}</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token%}
        <strong>Are you sure?</strong></br>
        <button class="btn btn-secondary">Delete Blog</button>
    </form>
</div>
{% else %}
<p>You're not allowed here!!</p>
{% endif %}

{% endblock %}
