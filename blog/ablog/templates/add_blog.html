{% extends 'base.html' %}

{% block title %} Add Blog {% endblock%}
{% block content%}

{% if user.is_authenticated  %}
<h1>Add Blog</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token%}
        {{form.as_p}}
        {{form.media}}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
<script>
    var  id  = "{{ user.id }}"
    document.getElementById("author").value = id
</script>
{% else %}
<p>You're not allowed here!!</p>
{% endif %}
{% endblock %}
