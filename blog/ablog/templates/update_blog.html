{% extends 'base.html' %}

{% block title %} Update Blog {% endblock%}
{% block content%}

{% if user.is_authenticated  and user.id == post.author.id%}
<h1>Update Blog</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token%}
        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>
{% else %}
<p>You're not allowed here!!</p>
{% endif %}
{% endblock %}
